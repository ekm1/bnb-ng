<section id="rentalDetails" *ngIf="rental">
  <div class="upper-section">
    <h1>UPDATE</h1>
    <div class="row">
      <div class="col-md-6"><img src="{{ rental.image }}" alt="" /></div>
      <div class="col-md-6">
        <!-- Map Here-->
        <bnb-map
          [locationSubject]="locationSubject"
          [location]="rental.city + ',' + rental.street"
        ></bnb-map>
      </div>
    </div>
  </div>

  <div class="details-section">
    <div class="row">
      <div class="col-md-8">
        <div class="rental">
          <h2 class="rental-type {{ rental.category }}">
            Shared
            <bnb-editable-select
              [className]="'rental-shared'"
              [(entity)]="rental"
              [field]="'shared'"
              [options]="[true, false]"
              [style]="{ display: 'inline-block' }"
              (entityUpdated)="updateRental(rental._id, $event)"
            ></bnb-editable-select>

            <bnb-editable-select
              [className]="'rental-category'"
              [(entity)]="rental"
              [field]="'category'"
              [options]="rentalCategories"
              (entityUpdated)="updateRental(rental._id, $event)"
            ></bnb-editable-select>
          </h2>
          <div class="rental-owner">
            <img
              src="https://api.adorable.io/avatars/205/abott@adorable.png"
              alt=""
            />
            <span>{{ rental.user.username }}</span>
          </div>

          <bnb-editable-input
            [className]="'rental-title'"
            [(entity)]="rental"
            [field]="'title'"
            (entityUpdated)="updateRental(rental._id, $event)"
          ></bnb-editable-input>

          <bnb-editable-input
            [className]="'rental-city'"
            [(entity)]="rental"
            [field]="'city'"
            [transformView]="transformLocation"
            (entityUpdated)="updateRental(rental._id, $event)"
          ></bnb-editable-input>

          <bnb-editable-input
            [className]="'rental-street'"
            [(entity)]="rental"
            [field]="'street'"
            [transformView]="transformLocation"
            (entityUpdated)="updateRental(rental._id, $event)"
          ></bnb-editable-input>

          <hr />
          <div class="rental-room-info">
            <span
              ><i class="fa fa-building"></i>
              <bnb-editable-input
                [className]="'rental-bedrooms'"
                [type]="'number'"
                [(entity)]="rental"
                [style]="{ display: 'inline-block' }"
                [field]="'bedrooms'"
                (entityUpdated)="updateRental(rental._id, $event)"
              ></bnb-editable-input>
              bedrooms</span
            >
            <span
              ><i class="fa fa-user"></i>
              {{ countBedroomAssets(4) }} guests</span
            >
            <span
              ><i class="fa fa-bed"></i> {{ countBedroomAssets(2) }} beds</span
            >
          </div>
          <bnb-editable-textarea
            [className]="'rental-description'"
            [(entity)]="rental"
            [rows]="'6'"
            [cols]="'50'"
            [field]="'description'"
            (entityUpdated)="updateRental(rental._id, $event)"
          ></bnb-editable-textarea>
          <hr />
          <div class="rental-assets">
            <h3 class="title">Assets</h3>
            <div class="row">
              <div class="col-md-6">
                <span><i class="fa fa-asterisk"></i> Cooling</span>
                <span><i class="fa fa-thermometer"></i> Heating</span>
                <span><i class="fa fa-location-arrow"></i> Iron</span>
              </div>
              <div class="col-md-6">
                <span><i class="fa fa-desktop"></i> Working area</span>
                <span><i class="fa fa-cube"></i> Washing machine</span>
                <span><i class="fa fa-cube"></i> Dishwasher</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <bnb-rental-detail-booking
          [rental]="rental"
        ></bnb-rental-detail-booking>
      </div>
    </div>
  </div>
</section>
