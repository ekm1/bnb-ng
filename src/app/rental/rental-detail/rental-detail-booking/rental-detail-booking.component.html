<div class="booking">
  <h3 class="booking-price">
    ${{ price }} <span class="booking-per-night">per night</span>
  </h3>
  <hr />
  <label>Dates</label>
  <input
    type="text"
    class="form-control daterangepicker-input"
    name="daterangeInput"
    daterangepicker
    [options]="options"
    (selected)="selectedDate($event, daterange)"
  />
  <div class="form-group">
    <label for="guests">Guests</label
    ><input
      type="number"
      id="guests"
      aria-describedby="emailHelp"
      placeholder=""
      class="form-control"
    />
  </div>
  <button class="btn btn-danger btn-confirm btn-block">
    Reserve place now
  </button>
  <p class="booking-note-title">People are interested into this house</p>
  <p class="booking-note-text">
    More than 100 people checked this rental last week.
  </p>
</div>
